# Use the Gradle Daemon
org.gradle.daemon=true

# Enable parallel project configuration and task execution
org.gradle.parallel=true
org.gradle.configureondemand=true

# JVM memory tuning for Forge dev workspace
# 6-8GB is safe on a 32GB system
org.gradle.jvmargs=-Xms2G -Xmx8G -XX:+UseG1GC -XX:+DisableExplicitGC -Dfile.encoding=UTF-8

# Ensure Java 17 toolchain is used automatically
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
