# --- Mod metadata ---
mod_id=cerzixresourcesilo
mod_name=Resource Silo
mod_version=1.0.0
mod_group_id=com.cerzix.resourcesilo
mod_license=MIT
mod_authors=Cerzix
mod_description=Generates a chosen item over time into a silo with GUI controls.

# --- MC/Forge versions ---
minecraft_version=1.20.1
forge_version=47.3.0
minecraft_version_range=[1.20.1,)
forge_version_range=[47.3.0,)
loader_version_range=[47,)

# --- Mappings ---
mapping_channel=official
mapping_version=1.20.1

# More heap for Gradle + javac
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=./build/oom.hprof

# Optional quality-of-life
org.gradle.parallel=true
org.gradle.configuration-cache=false
org.gradle.caching=true

# Keep worker count reasonable so memory isn't split too much
org.gradle.workers.max=2

